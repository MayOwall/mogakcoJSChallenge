<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모각코 챌린지_JS</title>
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
  <header>
    <div class="title">HELLO, THERE</div>
  </header>
  <section>
    <div id="chatbot-box">
      <img class="portraits" src="/img/may.png">
      <div class="info">
        <div class="name">OWALL</div>
        <div class="comment">"거기, 안녕!"</div>
      </div>
    </div>
    <div id="chat-box">
      <input type="text" placeholder="오월이에게 말을 걸어보세요" required>
      <input type="submit" value="전송">
      <div class="acrostic-poem">
        <div class="box">
          <button onclick="buttonMo()">모</button>
          <span id="poemMo"></span>
        </div>
        <div class="box">
          <button onclick="buttonGak()">각</button>
          <span id="poemGak"></span>
        </div>
        <div class="box">
          <button onclick="buttonCo()">코</button>
          <span id="poemCo"></span>
        </div>
      </div>
    </div>
  </section>

  <script src="JS/index.js"></script>

</body>
</html>
